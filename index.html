<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      as="font"
      href="./fonts/OpenSans-Medium.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="preload"
      as="font"
      href="./fonts/tiemposDispMed.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    /> -->
    <!-- Primary Meta Tags -->
    <title>DEX</title>
    <meta name="title" content="DEX" />
    <meta name="description" content="" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Open Graph / Facebook -->
    <!-- <meta property="og:type" content="website" /> -->
    <meta property="og:url" content="https://staging.swap.global/#/" />
    <meta property="og:title" content="swap.global" />
    <meta
      property="og:description"
      content="A UI that supports core Swap protocol functionality. Explore pools, manage liquidity & swap tokens."
    />
    <meta
      property="og:image"
      content="https://balancer.fi/images/og_image.jpg"
    />

    <!-- Twitter -->
    <!-- <meta property="twitter:card" content="summary_large_image" /> -->
    <meta property="twitter:url" content="https://staging.swap.global/#/" />
    <meta property="twitter:title" content="swap.global" />
    <meta
      property="twitter:description"
      content="A UI that supports core Swap protocol functionality. Explore pools, manage liquidity & swap tokens."
    />
    <meta
      property="twitter:image"
      content="https://balancer.fi/images/og_image.jpg"
    />

    <!-- Fathom Analytics -->
    <script
      src="https://cdn.usefathom.com/script.js"
      data-spa="hash"
      data-site="<%= VITE_FATHOM_SITE_ID %>"
      defer
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the Swap.global app will not work without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
